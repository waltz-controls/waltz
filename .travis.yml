dist: xenial
language: node_js
node_js:
  - 10
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.npm"
services:
- docker
addons:
  sonarcloud:
    organization: waltz-controls
before_install:
  - printf "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
jobs:
  include:
  - stage: build
    script: ".travis/build.sh"
  - stage: deploy
    name: Deploy to SonarCloud
    script:
    - ".travis/build.sh"
    - git fetch --unshallow --quiet
    - sonar-scanner -Dsonar.login=${SONAR_TOKEN} -Dsonar.projectKey=waltz-controls_waltz
      -Dsonar.projectName=waltz -Dsonar.projectVersion=$TRAVIS_BRANCH -Dsonar.sources=.
      -Dsonar.exclusions=build/**,jmvc/**,docs/**,apps/**
  - name: Deploy to Amazon cloud
    env:
    - REST_API_PROTOCOL="http"
    - REST_API_HOST="ec2-18-184-90-206.eu-central-1.compute.amazonaws.com"
    - REST_API_PORT=10001
    - REST_API_VERSION="rc4"
    - TANGO_HOST="ip-172-31-39-180"
    - TANGO_PORT=10000
    - VERSION="$TRAVIS_BRANCH"
    script:
    - ".travis/build.sh"
    - mv dist/waltz.war dist/$TRAVIS_BRANCH.war
    deploy:
    - provider: script
      script: bash .travis/deploy.sh
      skip_cleanup: true
      on:
        all_branches: true
  - name: Deploy to GitHub releases
    script: ".travis/build.sh"
    deploy:
    - provider: releases
      prerelease: true
      api_key: "$GITHUB_OAUTH_TOKEN"
      file: build/distributions/waltz.war
      skip_cleanup: true
      on:
        tags: true
  - name: Deploy to docker hub
    env:
    - REGISTRY_USER=ingvord DOCKER_IMAGE=tangocs/waltz
    script:
    - ".travis/build.sh"
    - docker build --pull --tag "$DOCKER_IMAGE" .
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
    - docker tag "$DOCKER_IMAGE" "$DOCKER_IMAGE:$TRAVIS_BRANCH"
    deploy:
    - provider: script
      script: docker push "$DOCKER_IMAGE:latest"
      on:
        branch: master
    - provider: script
      script: docker push "$DOCKER_IMAGE:$TRAVIS_TAG"
      on:
        tags: true
env:
  global:
    secure: 
